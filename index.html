        <h2>Elige tu mascota</h2>

        <input type="radio" name="mascota" id="Hipodoge"/>
        <label for="Hipodoge">Hipodoge</label>
        
        <input type="radio" name="mascota" id="Capipepo"/>
        <label for="Capipepo">Capipepo</label>

        <input type="radio" name="mascota" id="Ratigueya"/>
        <label for="Ratigueya">Ratigueya</label>

        <button id="boton-mascota">Seleccionar</button>
    </section>

    <!-- Sección de ataque -->
    <section id="seleccionar-ataque">
        <h2>Elige tu ataque</h2>
        <p>Tu mascota tiene <span id="mascota-jugador"></span> vidas</p>

        <p>La mascota del enemigo tiene <span id="mascota-enemigo"></span> vidas</p>

    <!-- Sección para mostrar mensajes del combate -->
    <section id="mensajes">

    </section>

    <!-- Sección para reiniciar el juego -->
    <section id="reiniciar">
        <button id="boton-reiniciar">Reiniciar</button>
    </section>

</body>
</html>
